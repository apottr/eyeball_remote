service Server {
    rpc CheckCron () returns (BoolOut) {}
    rpc AddJob (Job) returns (BoolOut) {}
    rpc DelJob (JobName) returns (BoolOut) {}
    rpc PauseJob (JobName) returns (BoolOut) {}
}

message BoolOut {
    bool boolOut=1;
}

message JobName {
    string jobName=1;
}

message Job {
    map<string,string> job=1;
}